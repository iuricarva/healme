<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="stylesheet" href="pcoords.css"></link>  
                <title>HEAL-ME</title>
            </f:facet>
        </h:head>

        <h:body style="padding: 0px; margin-top: 0px; margin-left: 0px; margin-right: 0px">

             <div style="background-color: lightgray; height: 30%; position: relative; float: none; border: solid; border-width: 1px; border-color: lightgray">
                <div style="position: relative; float: contour; padding: 10px">
                    <h1><font color="white" style="text-shadow: 1px 0px 0px black, -1px 0px 0px black, 0px 1px 0px black, 0px -1px 0px black;">  HEAL-ME</font></h1>
                </div>
            </div>
            <div style="background-color: lightgray; position: relative; float: left; border: solid; border-width: 1px; border-color: lightgray; width: 17.1%; height: 675px">
                <p:menu>
                <p:submenu label="Registrations">
                                <p:menuitem value="Platforms" outcome="registration" />
                            </p:submenu>
                             <p:submenu label="Return">
                                <p:menuitem value="Parameter of Analisis" outcome="parameters" />
                                <p:menuitem value="Index Page" outcome="index" />
                            </p:submenu>
                </p:menu>
            </div>
             <div id="chart-pcoords"></div>
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="d3.v3.min.js"></script>
        <script type="text/javascript" src="pcoords.js"></script>
        <script type="text/javascript" src="example-utils.js"></script>
        <script type="text/javascript">
        //<![CDATA[       
        // Mount RANDOM data to use in EXAMPLE
            data = [];
           //for(i = 0; i < 30; i++){

                dataObject = {
                    "platform": "#{consultaCert.namePlatform}",
                    "heterogeinity": "#{consultaCert.retornaHet != null}" ? "Yes" : "No",
                    "regenerationability": "#{consultaCert.retornaRegAb != null}" ? "Yes" : "No",
                    "effortbalance": "#{consultaCert.retornaEfBal != null}" ? "Yes" : "No",
                    "expertisebalance": "#{consultaCert.retornaExpBal != null}" ? "Yes" : "No",
                    "visivility": "#{consultaCert.retornaVisib != null}" ? "Yes" : "No",
                    "sustainability": "#{consultaCert.retornaSust != null}" ? "Yes" : "No",
                    "numberofcountries": "#{consultaCert.dataHet.numberOfCountries}",
                    "numberOfNodeTypes": "#{consultaCert.dataHet.numberOfNodeTypes}",
                    "semanticClosenessAvg": "#{consultaCert.dataHet.semanticClosenessAvg}",
                    "numberOfNewMembers": "#{consultaCert.dataRegAb.numberOfNewMembers}",
                    "timeWorkTogether": "#{consultaCert.dataRegAb.timeWorkTogether}",
                    "developerCommits": "#{consultaCert.dataEffBal.developerCommits}",
                    "numberOfHoursWorked": "#{consultaCert.dataEffBal.numberOfHoursWorked}",
                };

                data.push(dataObject);
           // }

            // Create Parallel Coordinates Chart Component
            var pcoords = new ParallelCoordinatesChart({
                "target": "#chart-pcoords",
                "data": data,
                "height": 500, // Optional attribute. Defaults for 250 if omitted.
                "columns": [
                    {
                        key: "platform",
                        description: "Platform",
                        type: "String" // Possible types: String, Number.
                    },{
                        key: "numberofcountries",
                        description: "Number Of Countries",
                        type: "Number",
                        type_options: {
                            domain: [0, 100]
                        }
                    },{
                        key: "semanticClosenessAvg",
                        description: "semantic Closeness Average",
                        type: "Number",
                        type_options: {
                            domain: [0, 1000]
                        }
                    },{
                        key: "numberOfNodeTypes",
                        description: "Number Of Node Types",
                        type: "Number",
                        type_options: {
                            domain: [0, 1000]
                        }
                    }, {
                        key: "heterogeinity",
                        description: "Heterogeinity",
                        type: "String"
                    },{
                        key: "timeWorkTogether",
                        description: "Working Time Set",
                        type: "Number",
                        type_options: {
                            domain: [0, 1000]
                        }
                    },{
                        key: "numberOfNewMembers",
                        description: "Number Of New Members",
                        type: "Number",
                        type_options: {
                            domain: [0, 1000]
                        }
                    },{
                        key: "regenerationability",
                        description: "Regeneration Ability",
                        type: "String",
                    },{
                        key: "developerCommits",
                        description: "Number of Commits",
                        type: "Number",
                        type_options: {
                            domain: [0, 1000]
                        }
                    },{
                        key: "numberOfHoursWorked",
                        description: "Number of Hours Worked",
                        type: "Number",
                        type_options: {
                            domain: [0, 1000]
                        }
                    },{
                        key: "regenerationability",
                        description: "Regeneration Ability",
                        type: "String",
                        type_options: {
                            domain: ["Yes", "No"]
                        }
                    },{
                        key: "effortbalance",
                        description: "Effort Balance",
                        type: "String"
                    },{
                        key: "expertisebalance",
                        description: "Expertise Balance",
                        type: "String"
                    },
                     {
                        key: "visivility",
                        description: "Visivility",
                        type: "String"
                    },
                     {
                        key: "sustainability",
                        description: "Sustainability",
                        type: "String"
                    }
                  
                ]
            });

            // Render Chart
            pcoords.render();
        //]]>
        </script>
        </h:body>

    </f:view>
</html>
